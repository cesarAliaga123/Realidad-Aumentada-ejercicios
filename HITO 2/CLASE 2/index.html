<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test AR.js Interactivo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <p>Contador: <span id="counter">0</span></p>
    <button id="changeColor">Cambiar Color</button>
    <div class="hint">Mover: WASD / Flechas · Subir: Q · Bajar: E</div>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"
           renderer="antialias: true; alpha: true; ar: true;">
    <a-marker preset="hiro" id="marker">
      <a-box id="arBox"
             position="0 0.5 0"
             rotation="0 45 0"
             scale="0.6 0.6 0.6"
             material="color: #FF3333;"
             move-with-keys="speed: 0.02"
             animation__spin="property: rotation; to: 0 405 0; loop: true; dur: 3000; easing: linear">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
